<div
  class="fondo-modal animated fadeIn fast"
  [class.ocultar]="modalImgageService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>

          <button
            type="button"
            class="close cursor"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="avatares">
            <img
              [src]="modalImgageService.currentImg"
              alt=""
              class="img-avatar"
            />

            @if(imgTemp) {
            <i class="fa fa-exchange icono-centrado" aria-hidden="true"></i>
            <img [src]="imgTemp" alt="" class="img-avatar" />
            }
          </div>
          <br />
          <br />

          <input type="file" name="" id="" (change)="cambiarImagen($event)" />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="cerrarModal()"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" (click)="uploadImage()">
            Cargar imagen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
