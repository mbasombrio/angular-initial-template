<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar hospital"
          #txtTermino
          (keyup)="buscar(txtTermino.value)"
        />
      </div>
    </div>
  </div>
</div>

<app-spinner *ngIf="loading" />

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales</h4>
            <h6 class="card-subtitle">Hospitales registrados en el sistema</h6>
          </div>
          <div class="text-right col-4">
            <button class="btn btn-info" (click)="AgregarHospital()">
              <i class="fa fa-plus"></i>
              Agregar hospital
            </button>
          </div>
        </div>

        <br />

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
                <th class="text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              @for (hospital of hospitales; track $index) {
              <tr>
                <td>
                  <img
                    [src]="hospital.img ?? '' | imagen : 'hospitales'"
                    class="img-avatar-list w100 cursor"
                    (click)="openModal(hospital)"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre del hospital"
                    [(ngModel)]="hospital.nombre"
                  />
                </td>
                <td class="text-nowrap text-center">
                  <a
                    (click)="actualizarHospital(hospital)"
                    data-toggle="tooltip"
                    data-original-title="Edit"
                    class="cursor"
                  >
                    <i class="fa fa-check text-inverse m-r-10 fa-2x"></i>
                  </a>
                  <a
                    (click)="eliminar(hospital)"
                    data-toggle="tooltip"
                    data-origina
                    l-title="Close"
                    class="cursor"
                  >
                    <i class="fa fa-close text-danger fa-2x"></i>
                  </a>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
