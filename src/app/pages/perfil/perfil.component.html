<!-- Row -->
<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form
          class="form p-t-20"
          [formGroup]="profileForm"
          (submit)="onSubmit()"
        >
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="nombre"
                [ngClass]="{ 'is-invalid': campoNoValido('nombre') }"
              />
            </div>
            @if (campoNoValido('nombre')) {
            <div class="row">
              <div class="col text-danger">
                <span>Name required</span>
              </div>
            </div>
            }
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
                [ngClass]="{ 'is-invalid': campoNoValido('email') }"
              />
            </div>
            @if (campoNoValido('email')) {
            <div class="row">
              <div class="col text-danger">
                <span>Invalid email format</span>
              </div>
            </div>
            }
          </div>
          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
          >
            <i class="fa fa-check"></i>
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>
        <div class="avatares">
          <img [src]="usuario.imageUrl" alt="" class="img-avatar" />

          @if(imgTemp) {
          <i class="fa fa-exchange icono-centrado" aria-hidden="true"></i>
          <img [src]="imgTemp" alt="" class="img-avatar" />
          }
        </div>
        <br />
        <br />

        <input type="file" name="" id="" (change)="cambiarImagen($event)" />
        <br />
        <br />
        <button
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
          (click)="uploadImage()"
        >
          <i class="fa fa-check"></i>
          Cambiar Imagen
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Row -->
